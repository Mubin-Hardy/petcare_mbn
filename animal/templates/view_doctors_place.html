{% extends 'dashboard.html' %}


{% block content %}


<div class="table-responsive table-shadow" style="background-color: bisque;padding-top: 2em;padding-bottom: 2em;">
    
   
    <center>
     
    <table class="table" style="font-size: 20px;color: black;">
          <thead>
            <tr>
              <!-- <th scope="col">#</th> -->
              <th scope="col">Doctor Name</th>
              <th scope="col" style="padding-left: 1em;">Contact Number</th>
              <th scope="col" style="padding-left:1em">Place</th>
              <th scope="col" style="padding-left:1em">view in maps</th>
             
              

              

            </tr>
          </thead>
          <tbody style="margin-top: 1em;">
            {% for i in cr %}
        <tr>
        <!-- <td>{{ forloop.counter }}</td> -->
        <td>{{ i.name }}</td>
        <td>{{ i.phone }}</td>
        <td>{{ i.place }}</td>
        <td><a href="{{i.docloc}}">See place in Google map</a></td>
        
      </tr>
      {% endfor %}

             
            </tr>

          

          </tbody>

    </table>
</center>
    

</div>
<!-- /TABLE -->

{% endblock %}
